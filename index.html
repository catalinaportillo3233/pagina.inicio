<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso restringido</title>
  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:url('./imagen/84b1894c-03f7-4751-a8db-c7e3d62ac8ab.jfif') repeat center center fixed;
      background-size:cover;
      color:#7a0606;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      animation: moveBg 60s linear infinite;
    }
    @keyframes moveBg {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
    .hidden{display:none}
    .card{
      background:rgba(0,0,0,0.6);
      padding:30px;
      border-radius:14px;
      text-align:center;
      box-shadow:0 8px 25px rgba(0,0,0,0.4);
      animation:fadeIn 1s ease;
    }
    h1{
      font-size:1.8rem;
      margin-bottom:20px;
      color:#ffd7f0;
      animation:pulse 2s infinite;
    }
    label{display:block;margin:10px 0 5px;font-size:0.9rem;color:#eee}
    input{
      padding:10px;
      width:100%;
      border-radius:8px;
      border:none;
      margin-bottom:15px;
      font-size:1rem;
    }
    button{
      padding:10px 18px;
      border:none;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
      background:linear-gradient(90deg,#ffd7f0,#ffc0e6);
      color:#071026;
      box-shadow:0 6px 20px rgba(249,115,154,0.25);
      transition:transform .2s ease;
    }
    button:hover{transform:translateY(-4px)}
    .buttons{display:flex;gap:20px;justify-content:center;flex-wrap:wrap}
    .link-btn{
      display:inline-block;
      padding:16px 24px;
      border-radius:12px;
      text-decoration:none;
      font-weight:bold;
      font-size:1.1rem;
      background:linear-gradient(90deg,#ffd7f0,#ffc0e6);
      color:#071026;
      box-shadow:0 6px 20px rgba(249,115,154,0.25);
      transition:transform .2s ease;
    }
    .link-btn:hover{transform:translateY(-4px)}
    .error{color:#ffb4c6;font-size:0.9rem;margin-top:5px}
    @keyframes pulse{0%{transform:scale(1);opacity:1}50%{transform:scale(1.1);opacity:0.6}100%{transform:scale(1);opacity:1}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div id="loginCard" class="card">
    <h1>Acceso restringido</h1>
    <label for="username">Usuario</label>
    <input type="text" id="username" placeholder="unicornio.poderoso">
    <label for="password">ContraseÃ±a</label>
    <input type="password" id="password" placeholder="*****">
    <button id="loginBtn">Ingresar</button>
    <div id="msg" class="error"></div>
  </div>

  <div id="unlocked" class="card hidden">
    <h1>SecciÃ³n desbloqueada ðŸŽ‰</h1>
    <div class="buttons">
      <a class="link-btn" href="file:///C:/Users/TM_sa/Documents/Processing/tanya_dani_morena_cachetona/nuevo%20conversol%20de%20unidades/index.html" target="_blank">Conversor de unidades</a>
      <a class="link-btn" href="file:///C:/Users/TM_sa/Documents/Processing/tanya_dani_morena_cachetona/index.html" target="_blank">CÃ¡lculo IMC</a>
    </div>
  </div>

  <script>
    const REQUIRED_USER = 'unicornio.poderoso';
    const REQUIRED_PASS = '12345';
    const loginBtn = document.getElementById('loginBtn');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const msg = document.getElementById('msg');
    const loginCard = document.getElementById('loginCard');
    const unlocked = document.getElementById('unlocked');

    loginBtn.addEventListener('click', ()=>{
      if(username.value.trim() === REQUIRED_USER && password.value === REQUIRED_PASS){
        loginCard.classList.add('hidden');
        unlocked.classList.remove('hidden');
      } else {
        msg.textContent = 'Usuario o contraseÃ±a incorrectos';
        loginCard.animate([
          { transform: 'translateX(0px)' },
          { transform: 'translateX(-8px)' },
          { transform: 'translateX(8px)' },
          { transform: 'translateX(0px)' }
        ], { duration: 300 });
      }
    });

    [username,password].forEach(el=>el.addEventListener('keydown', e=>{
      if(e.key==='Enter') loginBtn.click();
    }));
  </script>
</body>
</html>
